<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Prydz - Pjanoo Melody</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: space-around;
            background-image: url('https://www.polo-cremona.polimi.it/fileadmin/user_upload/upload/News_Homepage/IMG_4955.JPG'); /* Resmin bağlantısı */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #282c34;
            margin: 10px;
        }

        button:hover {
            background-color: #21a1f1;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        h1, h2, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        canvas {
            background-color: black;
            width: 80%;
            height: 150px;
            border: 2px solid white;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            margin: 10px;
            width: 80%;
        }

    </style>
</head>


<body>
    <button id="startButton">Play Melody</button>
    <button id="resetButton">Reset</button>
    <canvas id="visualizer"></canvas>

    <div class="slider-container">
        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" class="slider" min="-40" max="20" step="1" value="0">
        
        <label for="bpmSlider">Tempo (BPM)</label>
        <input type="range" id="bpmSlider" class="slider" min="60" max="180" step="1" value="120">

        <label for="detuneSlider">Synth Detune</label>
        <input type="range" id="detuneSlider" class="slider" min="-100" max="100" step="1" value="0">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.16/build/Tone.js"></script>

    <script>
        const kick = new Tone.Player("samples/kick.wav").toDestination();
        const snare = new Tone.Player("samples/snare.wav").toDestination();

        const beatPattern = [
            { time: "0:0:0", instrument: "kick" },
            { time: "0:1:0", instrument: "snare" },
            { time: "0:2:0", instrument: "kick" },
            { time: "0:3:0", instrument: "snare" },
        ];

        const beatPart = new Tone.Part((time, value) => {
            if (value.instrument === "kick") kick.start(time);
            if (value.instrument === "snare") snare.start(time);
        }, beatPattern).start(0);

        beatPart.loop = true;
        beatPart.loopEnd = "1m";

        // --- melodi ---
        const part1 = ["C5", "D5", "F5"];
        const part2 = ["C5", "D5", "G5"];
        const part3 = ["C5", "D5", "Bb5", "C6"];
        const part4 = ["C5", "D5", "Bb5"];
        const melody = [].concat(part1, part1, part2, part1, part1, part1, part1, part2, part1, part1, part1, part1, part1, part2, part1, part1, part2, part3, part2, part4, part1);

        // --- synth ve efektler ---
        const synth = new Tone.Synth().toDestination();
        const reverb = new Tone.Reverb({
            decay: 1.5,
            preDelay: 0.01,
            wet: 0.5,
        }).toDestination();
        const delay = new Tone.FeedbackDelay(0.2, 0.5).toDestination(); // Delay effect

        // Connect synth to reverb and delay
        synth.connect(reverb);
        synth.connect(delay);

        // trying to visualize frequencies
        const analyser = new Tone.Analyser("fft", 256);
        reverb.connect(analyser);

        synth.volume.value = 0;

        const melodyEvents = melody.map((note, index) => ({
            time: index * Tone.Time("8n"),
            note: note,
        }));

        const melodyPart = new Tone.Part((time, event) => {
            synth.triggerAttackRelease(event.note, "8n", time);
        }, melodyEvents).start(0);

        melodyPart.loop = true;
        melodyPart.loopEnd = "4m";

        // === CHORDS ===
        const Gch = ["G4", "Bb4"];
        const Fch = ["F4", "A4"];
        const Dch = ["D4", "G4"];
        
        const chordSynth = new Tone.PolySynth(Tone.Synth).toDestination();

        const chordPattern = [
            { time: "0:0:0", chord: Gch },  
            { time: "0:0:1", chord: null },  
            { time: "0:0:2", chord: Gch },
            { time: "0:0:3", chord: null },
            { time: "0:1:0", chord: Fch },   
            { time: "0:1:1", chord: null },  
            { time: "0:1:2", chord: Fch },   
            { time: "0:1:3", chord: null },
            { time: "0:2:0", chord: Dch },   
            { time: "0:2:1", chord: null },  
            { time: "0:2:2", chord: null },  
            { time: "0:2:3", chord: Dch },
            { time: "0:3:0", chord: null },   
            { time: "0:3:2", chord: Dch }   
        ];

        const chordPart = new Tone.Part((time, event) => {
            if (event.chord) {
                chordSynth.triggerAttackRelease(event.chord, "16n", time);
            }
        }, chordPattern).start(40); 

        chordPart.loop = true;
        chordPart.loopEnd = "1m"; 

        // === CONFIGURAZIONE TRANSPORT ===
        Tone.Transport.bpm.value = 126;
        Tone.Transport.loop = false;

        document.querySelector("#startButton").addEventListener("click", async () => {
            console.log("Starting...");
            await Tone.start();

            synth.volume.setValueAtTime(0, 30);
            synth.volume.linearRampToValueAtTime(0, 60); 

            Tone.Transport.start(); 
            document.querySelector("#startButton").textContent = "Pause Melody"; 

            setTimeout(() => {
                Tone.Transport.stop();
            }, 120 * 1000);

            requestAnimationFrame(draw);
        });

        document.querySelector("#resetButton").addEventListener("click", () => {
            // reset to default
            document.querySelector("#volumeSlider").value = 0;
            document.querySelector("#bpmSlider").value = 120;
            document.querySelector("#detuneSlider").value = 0;

            // Reset Tone.js parameters
            synth.volume.value = 0;
            Tone.Transport.bpm.value = 120;
            delay.delayTime.setValueAtTime(0, Tone.now());
            synth.detune.setValueAtTime(0, Tone.now());
        });

        // --- volume ---
        document.querySelector("#volumeSlider").addEventListener("input", (event) => {
            synth.volume.value = event.target.value;
        });

        // --- bpm ---
        document.querySelector("#bpmSlider").addEventListener("input", (event) => {
            Tone.Transport.bpm.value = event.target.value;
        });

        // --- detune ---
        document.querySelector("#detuneSlider").addEventListener("input", (event) => {
            synth.detune.value = event.target.value;
        });

        // --- visualize ---
        const canvas = document.querySelector("#visualizer");
        const ctx = canvas.getContext("2d");

        // canvas size
        canvas.width = window.innerWidth * 0.8;
        canvas.height = 150;

        function draw() {
            const buffer = analyser.getValue();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const width = canvas.width / buffer.length;
            for (let i = 0; i < buffer.length; i++) {
                const value = buffer[i];
                const height = (value + 100) * (canvas.height / 200);
                ctx.fillStyle = "rgb(" + Math.floor(value * 255) + ", 0, 0)";
                ctx.fillRect(i * width, canvas.height - height, width, height);
            }
            draw();
        }

    </script>
</body>
</html>
